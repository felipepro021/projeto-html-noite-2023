<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCRIÇÃO DOS ALUNOS</title>
</head>
<body>
    <h1>INSCRIÇÃO</h1>
    <H3>Cadastro do Aluno</H3>
    <form action="get">
        <label for="name">Nome do aluno</label><br>
        <input type="text" name="Nome" placeholder="Digite o nome"><br><br>
        <label for="sexo">Sexo</label><br>
        Masculino:<input type="radio" name="sexo" value="Masc"><br>
        Feminino:<input type="radio" name="sexo" value="Fem"><br><br>
        <label for="datanasc">Data de nascimento</label><br>
        <input type="date" name="datanasc"><br><br>
        <label for="Endereço">Endereço</label><br>
        <input type="text" name="Endereço" placeholder="Endereço do aluno"><br>
        <label for="tel">Telefone</label><br><br>
        <input type="tel" name="Telefone" placeholder="Telefone do aluno"><br><br>
        <label for="email">E-mail</label><br>
        <input type="email" name="Email" placeholder="Email do aluno"><br><br>
        <label for="estudando">Está estudando?</label><br>
        Sim:<input type="radio" name="Estudando" value="Sim"><br>
        Não:<input type="radio" name="Estudando" value="Não"><br><br>
        <input type="submit" name="Enviar" value="Enviar"><br>
        <input type="reset" name="claer" value="Limpar"><br>
    </form>
</body>
</html>
